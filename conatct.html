<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ganesh Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: #2874f0;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
            border-radius: 4px;
            overflow: hidden;
            flex-wrap: wrap;
        }
        
        /* Left Side: Contact Info */
        .contact-info {
            background: #2874f0;
            color: white;
            flex: 1;
            min-width: 300px;
            padding: 40px;
        }
        .contact-info h3 { margin-top: 0; font-size: 24px; margin-bottom: 20px;}
        .contact-info p { margin-bottom: 20px; line-height: 1.6; font-size: 16px;}
        .contact-info i { margin-right: 15px; font-size: 20px; width: 20px; text-align: center;}
        
        /* Right Side: Contact Form */
        .contact-form {
            flex: 2;
            min-width: 300px;
            padding: 40px;
        }
        .contact-form h2 { margin-top: 0; color: #212121; margin-bottom: 25px;}
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #878787; font-size: 14px;}
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; 
            border-radius: 4px; box-sizing: border-box; font-family: inherit; font-size: 14px;
        }
        .form-group input:focus, .form-group textarea:focus { 
            border-color: #2874f0; outline: none; 
        }
        .submit-btn {
            background: #fb641b; color: #fff; border: none; padding: 15px 30px;
            font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 2px; width: 100%;
        }
        .back-link {
            display: block; text-align: center; margin-top: 30px; color: #2874f0; 
            text-decoration: none; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header">
        Contact Ganesh Store
    </div>

    <div class="container">
        <div class="contact-info">
            <h3>Get In Touch</h3>
            <p>Have questions about your order or our products? We are here to help!</p>
            <br>
            <p><i class="fa fa-map-marker"></i> Ganesh Online Centre, Sheopur, Madhya Pradesh</p>
            <p><i class="fa fa-phone"></i> 0798 760 3244</p>
            <p><i class="fa fa-envelope"></i> support@ganeshstore.com</p>
        </div>

        <div class="contact-form">
            <h2>Send us a Message ✉️</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="cust-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" id="cust-phone" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label>How can we help you?</label>
                <textarea id="cust-message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button class="submit-btn" onclick="sendMessage()">SEND MESSAGE</button>
        </div>
    </div>
    
    <a href="index.html" class="back-link">← Back to Home</a>

    <script>
        function sendMessage() {
            let name = document.getElementById('cust-name').value;
            let message = document.getElementById('cust-message').value;
            
            if(name === "" || message === "") {
                alert("Please fill in your name and message so we can help you!");
            } else {
                alert("Thank you, " + name + "! Your message has been sent to the Ganesh Store team. We will contact you soon. ✅");
                
                // Clear the form after sending
                document.getElementById('cust-name').value = '';
                document.getElementById('cust-phone').value = '';
                document.getElementById('cust-message').value = '';
            }
        }
    </script>
</body>
</html>
